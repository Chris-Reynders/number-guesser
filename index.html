<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MC Number Guesser</title>
</head>
<body>
  <header>
   <h1><span id="y-bold-heading">Number</span>Guesser</h1>
     <hr>
     <h2>
     </h2>
  </header>
<main>
  <section id="main-content-left">
    <section class="x-interface-boxes">
      <h3>Set Range</h3>
        <div id="y-setrange-box-parent">
          <div class="x-box-grouper">
            <label class="x-input-title">
              Min Range
            </label>
              <input type="text" class="x-interface-input" id="y-minrange-inputbox" />
          </div>
          <div class="x-box-grouper">
            <label class="x-input-title">
              Max Range
            </label>
              <input type="text" class="x-interface-input" id="y-maximumrange-inputbox" />
          </div>
          <button class="x-gray-button" id="y-update-button">UPDATE
          </button>
        </div>
      </section>
      <section class="x-interface-boxes"
        <h4>The Current Range is 1 to 100</h4>
          <div class="x-label-input-button">
            <h3>Challenger 1</h3>
            <div class="x-box-grouper">
              <label class="x-input-title" id="y-first-challenger">
                Name
              </label>
              <input type="text" class="x-interface-input" id="y-first-challenger-name" />
            </div>
            <div class="x-box-grouper">
              <label class="x-input-title">
                Guess
              </label>
              <input type="text" class="x-interface-input" id="y-first-challenger-guess" />
            </div>
            <h3>Challenger 2</h3>
            <div class="x-box-grouper">
              <label class="x-input-title" id="y-second-challenger">
                Name
              </label>
              <input type="text" class="x-interface-input" id="y-second-challenger-name" />
            </div>
            <div class="x-box-grouper">
              <label class="x-input-title">
                Guess
              </label>
              <input type="text" class="x-interface-input" id="y-second-challenger-guess"  />
            </div>
          </div>
          <div class="x-label-input-button">
            <button class="x-gray-button" id="y-submit-guess-button">SUBMIT GUESS
            </button>
            <button class="x-gray-button" id="y-reset-game-button">RESET GAME
            </button>
            <button class="x-gray-button" id="y-clear-form-button">CLEAR FORM
            </button>
          </div>
        </section>
        <section class="x-interface-boxes">
          <h3>Latest Guess</h3>
          <div class="x-label-input-button">
            <div class="x-results-section">
              <p>Challenger 1 Name</p>
              <p>current guess</p>
              <div id="y-challenger-1-current-guess">
              </div>
              <p>no guesses yet!</p>
            </div>
            <div class="x-results-section">
              <p>Challenger 2 Name</p>
              <p>current guess</p>
              <div id="y-challenger-2-current-guess">
              </div>
              <p>no guesses yet!</p>
            </div>
          </div>
        </section>
  </section>
  <section id="main-content-right">
  </section>
  </main>
<script src="./main.js"></script>
</body>
</html>
